<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
            {% for field in form %}
                <div class="form-group row">
                    <label for="id_{{ field.name }}" >{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary" name="button">Update Device</button>
        </form>
</body>
</html>
