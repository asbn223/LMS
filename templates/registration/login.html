{% extends 'base/base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="box" >
            <div class="left" style="background-image: url({% static 'img/login.jpg' %})"></div>
            <div class="right">
                <h2>Login</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input class="btn" type="submit" value="Login">
                </form>
            </div>
        </div>
    </div>

{% endblock %}
